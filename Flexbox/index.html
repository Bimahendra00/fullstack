<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tags</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="icons\icon1.png" alt="Basic" class="pricing-img">
            <h2 class="pricing-header">Basic</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Basic Feature</li>
                <li class="pricing-features-items">Domain for 1 years</li>
            </ul>
            <span class="pricing-price">$10</span>
            <a href="#" class="pricing-button">Select</a>
        </div>

        <div class="pricing-plan">
            <img src="icons\icon2.png" alt="Intermediate" class="pricing-img">
            <h2 class="pricing-header">Intermediate</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Intermediate Feature</li>
                <li class="pricing-features-items">Domain for 2 years</li>
            </ul>
            <span class="pricing-price">$20</span>
            <a href="#" class="pricing-button is-featured">Select</a>
        </div>

        <div class="pricing-plan">
            <img src="icons\icon3.png" alt="Professional" class="pricing-img">
            <h2 class="pricing-header">Professional</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Professional Feature</li>
                <li class="pricing-features-items">Domain for 3 years</li>
            </ul>
            <span class="pricing-price">$30</span>
            <a href="#" class="pricing-button">Select</a>
        </div>
    </div>
</body>
</html>
